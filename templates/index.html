<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Text Classifier</title>
</head>
<body>
<nav class="navbar bg-body-tertiary shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../static/logo.png" alt="Logo" width="150" height="36" class="d-inline-block align-text-top">
    </a>
  </div>
</nav>
<div class="container-fluid" style="padding:0px; display:flex; flex-direction:column;">
<div style="width:100%; background-color:#9e2eea; height:360px; padding-top:30px; border-bottom-right-radius:400px">

        <div class="text-center text-white">
            <div class="mb-3">
                <h1><strong>Input your text</strong></h1>
            </div>
        </div>
        <div class="card shadow" style="width:400px; height:440px; margin:20px auto; border-radius:10px; position:relative; z-index:1;">
            <div class="card-body">
                <div class="mb-3">
                    <form action="/predict" method="post">
                        <textarea class="form-control" name="text" id="text" rows="3" style="width: 100%; min-height:250px; max-height:250px;"></textarea>
                        <button type="submit" class="btn mb-3 text-white" style="margin:20px auto; background-color:#9e2eea; display:flex;">Predict</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
</div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
