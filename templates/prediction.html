<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Text Classifier</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="../static/logo.png" alt="Logo" width="150" height="36" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
<div class="container-fluid" style="padding:0px; display:flex; flex-direction:column;">
    <div style="width:100%; background-color:#9e2eea; height:360px; padding-top:30px; border-bottom-right-radius:400px">

        <div class="text-center text-white">
            <div class="mb-3">
                <h1><strong>Predicted Text</strong></h1>
            </div>
        </div>
    </div>
    <div class="mb-3"></div>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
            <h5 class="card-title">Predicted Title</h5>
                 According to the model this text classifies under the category of {{ prediction }}.
            </div>
        </div>
        <div class="mb-3"></div>
        <div class="card shadow">
            <div class="card-body">
            <h5 class="card-title">Text Sentiment</h5>
                 According to the model this text gives out {{ sentimentTitle }} impact.
                <input type="range" class="form-range" value="sentimentVal" disabled id="sentimentRange">
            </div>
        </div>
    </div>
</div>

</body>
</html>
